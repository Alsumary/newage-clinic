<!-- templates/email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-image: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-image: url('https://latelierdebeaute.com.au/wp-content/uploads/2020/07/AdobeStock_317095717-scaled.jpeg');
            background-position: center;
            background-size: cover;
            color: #000;
            padding: 10px 0;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f4f4f4;
            color: #666666;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New appointment</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>There was a new Appointment this is some details :</p>
            <p><strong>Name : </strong>{{name}}</p>
            <p><strong>Date : </strong>{{date}}</p>
            <p><strong>Type : </strong>{{type}}</p>
            <p><strong>Time : </strong>{{time}}</p>
            <p><strong>Phone : </strong>{{phone}}</p>
            <p><strong>Email : </strong>{{email}}</p>
            <p><strong>Description : </strong>{{description}}</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Newage Skincare clinic. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
